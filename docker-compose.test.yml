services:
  postgres:
    image: timescale/timescaledb:latest-pg18
    container_name: flight_search_db_test   # ðŸ”´
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flight_search_test       # ðŸ”´
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5434:5432"                         # ðŸ”´
    volumes:
      - postgres_data_test:/var/lib/postgresql   # ðŸ”´
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flight_search_test"]
    networks:
      - flight_search_network_test           # ðŸ”´

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flight_search_backend_test   # ðŸ”´
    restart: unless-stopped
    env_file:
      - ./backend/.env.test                     # ðŸ”´
    environment:
      PORT: 3101                                # ðŸ”´
      NODE_ENV: development                    # ðŸ”´
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: flight_search_test               # ðŸ”´
      DB_USER: postgres
      DB_PASSWORD: postgres
      ENABLE_TIMESCALEDB: "true"
      CORS_ORIGIN: http://localhost:3100        # ðŸ”´
    ports:
      - "3101:3101"                             # ðŸ”´
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/data:/app/data:ro
    networks:
      - flight_search_network_test              # ðŸ”´

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3101/api   # ðŸ”´
        NEXT_PUBLIC_OPENWEATHERMAP_API_KEY: ${NEXT_PUBLIC_OPENWEATHERMAP_API_KEY}
        NEXT_PUBLIC_BASE_PATH: ""
    container_name: flight_search_frontend_test          # ðŸ”´
    restart: unless-stopped
    environment:
      NODE_ENV: development                              # ðŸ”´
    ports:
      - "3100:3000"                                      # ðŸ”´
    depends_on:
      - backend
    networks:
      - flight_search_network_test                       # ðŸ”´

volumes:
  postgres_data_test:     # ðŸ”´
    driver: local

networks:
  flight_search_network_test:   # ðŸ”´
    driver: bridge
