services:
  postgres:
    image: timescale/timescaledb:latest-pg18
    container_name: flight_search_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flight_search
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flight_search"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - flight_search_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flight_search_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: flight_search
      DB_USER: postgres
      DB_PASSWORD: postgres
      ENABLE_TIMESCALEDB: "true"
            # เทสมือถือ: ตั้ง CORS_ORIGIN ใน .env เป็น http://localhost:3000,http://<IP-PC>:3000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: 1000
      ENABLE_SCHEDULED_JOBS: "true"
      AUTO_IMPORT_FLIGHTS: "true"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/data:/app/data:ro
    networks:
      - flight_search_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
        NEXT_PUBLIC_OPENWEATHERMAP_API_KEY: ${NEXT_PUBLIC_OPENWEATHERMAP_API_KEY:-}
        NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH:-}
    container_name: flight_search_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - flight_search_network

volumes:
  postgres_data:
    driver: local

networks:
  flight_search_network:
    driver: bridge


