
services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg18
    container_name: flight_search_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flight_search
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d flight_search"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - flight_search_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flight_search_backend
    restart: unless-stopped
    # Load environment variables from .env file (if exists)
    # Values in environment: section below will override .env file values
    env_file:
      - ./backend/.env
    environment:
      # Docker-specific overrides (these take precedence over .env file)
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres  # Use service name in Docker network
      DB_PORT: 5432
      DB_NAME: flight_search
      DB_USER: postgres
      DB_PASSWORD: postgres
      ENABLE_TIMESCALEDB: "true"
      CORS_ORIGIN: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: 1000
      ENABLE_SCHEDULED_JOBS: "false"
      AUTO_IMPORT_FLIGHTS: "true"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/data:/app/data:ro
    networks:
      - flight_search_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # IMPORTANT: NEXT_PUBLIC_* variables must be set at BUILD TIME, not runtime!
        # Docker Compose reads from root .env file automatically via ${VARIABLE_NAME}
        # Priority: root .env > system env vars > default
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
        NEXT_PUBLIC_OPENWEATHERMAP_API_KEY: ${NEXT_PUBLIC_OPENWEATHERMAP_API_KEY:-}
        NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH:-}
    container_name: flight_search_frontend
    restart: unless-stopped
    # Note: env_file is for reference only - NEXT_PUBLIC_* must be in build args above
    # Docker Compose automatically reads root .env file for ${VARIABLE_NAME} syntax
    environment:
      NODE_ENV: production
      # NEXT_PUBLIC_* variables are embedded at BUILD TIME via build args
      # ⚠️ If you change API key, you MUST rebuild: docker-compose build frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - flight_search_network

volumes:
  postgres_data:
    driver: local

networks:
  flight_search_network:
    driver: bridge


